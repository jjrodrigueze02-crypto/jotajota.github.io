<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <style>
        
        .rojo {
            border-radius: 1cap;
            width: auto;
            margin: 10px;
            height: 40vh;
            background-color: red;
            border: 4px rgba(36, 0, 0, 0.2) solid; 
        }
        

        .azul {
            width: 70vw;
            margin-right: 10px;
            float: right;
            height: 200px;
            border-radius: 1cap;
            background-color: lightblue;
            border: 4px rgba(0, 0, 255, 0.20) solid; 
        }
        

        .verde {
            width: 30vw;
            border-radius: 1cap;
            margin: 10px;
            height: 200px;
            background-color: rgb(0, 255, 0);
            border: 4px rgba(23, 73, 0, 0.2) solid; 
        }
        .amarillo {
            width: auto;
            border-radius: 1cap;
            height: 40vh;
            margin-left: 10px;
            margin-right: 10px;
            background-color: rgb(217, 255, 0);
            border: 4px rgba(105, 104, 0, 0.2) solid; 
        }
    </style>
</head>
<body>
    <h1>Como usar los divs</h1>
        <!--DIV 1-->
        <div class="rojo">
        </div>
        
        <div class="azul" style="display: flex;">
        </div>
        <div class="verde">
        </div>
        
        </div>
        <div class="amarillo">
        </div>
</body>
</html>
