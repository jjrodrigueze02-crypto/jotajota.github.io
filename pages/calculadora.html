<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora</title>
  <style>
    :root{
      --bg: #0f1724;
      --panel: #0b1220;
      --accent: linear-gradient(135deg,#7c3aed,#06b6d4);
      --btn: #111827;
      --muted: #94a3b8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.08), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(6,182,212,0.06), transparent),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;
      padding:24px;margin:0;color:#e6eef8;
    }

    .calculator{
      width:100%;
      max-width:420px;
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      background: linear-gradient(180deg, rgba(11,17,28,0.8), rgba(6,10,18,0.95));
      border: 1px solid rgba(255,255,255,0.03);
    }

    .display{
      padding:20px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    }
    .small-display{color:var(--muted);font-size:14px;height:18px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .main-display{
      font-size:36px;font-weight:600;text-align:right;line-height:1.05;overflow:hidden;padding-top:8px;
      min-height:44px;word-break:break-all;
    }

    .buttons{
      display:grid;grid-template-columns:repeat(4,1fr);gap:12px;padding:18px;background:transparent;
    }
    button.key{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: none;border-radius:12px;padding:14px;font-size:20px;color:#e6eef8;cursor:pointer;box-shadow: 0 6px 10px rgba(2,6,23,0.5);
      transition:transform .08s ease, box-shadow .08s ease;
    }
    button.key:active{transform:translateY(2px);box-shadow:none}

    button.op{background: linear-gradient(90deg,#232b3a, #121826);color:#fff;font-weight:600}
    button.eq{grid-column:span 2;background:var(--accent);background-clip:padding-box;color:#06121a;font-weight:700}
    button.wide{grid-column:span 2}

    .footer{padding:12px 18px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:420px){
      .main-display{font-size:28px}
      button.key{padding:12px;font-size:18px}
    }
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculadora simple">
    <div class="display">
      <div id="history" class="small-display" aria-hidden="false"></div>
      <div id="output" class="main-display" aria-live="polite">0</div>
    </div>

    <div class="buttons" role="group" aria-label="Teclado de la calculadora">
      <button class="key" data-action="clear" aria-label="Limpiar">AC</button>
      <button class="key" data-action="neg" aria-label="Cambiar signo">±</button>
      <button class="key" data-action="percent" aria-label="Porcentaje">%</button>
      <button class="key op" data-action="operator" data-value="/" aria-label="Dividir">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-action="operator" data-value="*" aria-label="Multiplicar">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-action="operator" data-value="-" aria-label="Restar">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-action="operator" data-value="+" aria-label="Sumar">+</button>

      <button class="key wide" data-value="0" aria-label="Cero">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key eq" data-action="equals" aria-label="Igual">=</button>
    </div>

    <div class="footer">Usa el teclado (números, + - * / Enter, Backspace). Diseñada para móvil y escritorio.</div>
  </div>

  <script>
    (function(){
      const output = document.getElementById('output');
      const history = document.getElementById('history');
      const keys = document.querySelectorAll('button.key');

      let current = '0';
      let previous = null;
      let operator = null;
      let resetNext = false;

      function updateDisplay(){
        output.textContent = current;
        history.textContent = previous ? previous + (operator || '') : '';
      }

      function appendDigit(d){
        if(resetNext){ current = '0'; resetNext = false; }
        if(d === '.' && current.includes('.')) return;
        if(current === '0' && d !== '.') current = d; else current += d;
        trimDisplay();
      }

      function trimDisplay(){
        // keep string reasonable length
        if(current.length > 18){
          // try to convert to exponential if too long
          const n = Number(current);
          current = n.toPrecision(12).replace(/(?:\.0+|0+)$/,'');
        }
      }

      function clearAll(){ current='0'; previous=null; operator=null; resetNext=false; }

      function applyOperator(nextOp){
        if(previous === null){ previous = current; }
        else if(!resetNext){
          const result = calc(previous, operator, current);
          previous = String(result);
        }
        operator = nextOp;
        resetNext = true;
        current = previous;
      }

      function calc(a, op, b){
        const x = parseFloat(a);
        const y = parseFloat(b);
        if(isNaN(x) || isNaN(y)) return '0';
        switch(op){
          case '+': return +(x + y).toPrecision(12);
          case '-': return +(x - y).toPrecision(12);
          case '*': return +(x * y).toPrecision(12);
          case '/': return y === 0 ? 'Error' : +(x / y).toPrecision(12);
          default: return y;
        }
      }

      function computeEquals(){
        if(operator === null || previous === null) return;
        const result = calc(previous, operator, current);
        current = String(result);
        previous = null;
        operator = null;
        resetNext = true;
      }

      function toggleSign(){
        if(current === '0') return;
        current = String( - Number(current) );
      }

      function percent(){
        current = String( Number(current) / 100 );
      }

      function del(){
        if(resetNext){ current='0'; resetNext=false; return; }
        if(current.length <= 1 || (current.length===2 && current.startsWith('-'))){ current='0'; }
        else current = current.slice(0,-1);
      }

      document.addEventListener('click', (e)=>{
        const btn = e.target.closest('button.key');
        if(!btn) return;
        const val = btn.dataset.value;
        const action = btn.dataset.action;

        if(action === 'clear'){ clearAll(); updateDisplay(); return; }
        if(action === 'neg'){ toggleSign(); updateDisplay(); return; }
        if(action === 'percent'){ percent(); updateDisplay(); return; }
        if(action === 'operator'){ applyOperator(btn.dataset.value); updateDisplay(); return; }
        if(action === 'equals'){ computeEquals(); updateDisplay(); return; }
        // otherwise it's a digit or dot
        appendDigit(val);
        updateDisplay();
      });

      // keyboard support
      window.addEventListener('keydown', (e)=>{
        if(e.key >= '0' && e.key <= '9'){ appendDigit(e.key); updateDisplay(); e.preventDefault(); }
        else if(e.key === '.') { appendDigit('.'); updateDisplay(); e.preventDefault(); }
        else if(['+','-','*','/'].includes(e.key)){ applyOperator(e.key); updateDisplay(); e.preventDefault(); }
        else if(e.key === 'Enter' || e.key === '='){ computeEquals(); updateDisplay(); e.preventDefault(); }
        else if(e.key === 'Backspace'){ del(); updateDisplay(); e.preventDefault(); }
        else if(e.key === 'Escape'){ clearAll(); updateDisplay(); e.preventDefault(); }
      });

      // initialize
      updateDisplay();

      // accessibility: focus ring when tabbing
      document.addEventListener('keydown', (e)=>{ if(e.key==='Tab') document.body.classList.add('show-focus'); });

    })();
  </script>
</body>
</html>
